<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css" />
    <title>My ToDo List</title>
</head>

<body>
    <section class="center">
        <h1 id="clock">00:00:00</h1>
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="your name?" onfocus="this.placeholder=''"
                onblur="this.placeholder='your name?'" />
        </form>
        <h2 id="greeting" class="hidden"></h2>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do" onfocus="this.placeholder=''"
                onblur="this.placeholder='Write a To Do'" />
        </form>
        <ul id="todo-list"></ul>
    </section>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <script src="JS/greeting.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/config.js"></script>
    <script src="JS/weather.js"></script>
</body>

</html>
